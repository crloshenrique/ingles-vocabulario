<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Treino de Inglês</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    #container {
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .menu button {
      padding: 14px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #666;
      color: white;
    }

    #palavra-box {
      background: #666;
      color: white;
      font-size: 1.8rem;
      font-weight: bold;
      height: 125px;
      border-radius: 15px;
      display: none;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      padding: 10px;
      box-sizing: border-box;
    }

    #opcoes-container {
      display: none;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .opcao-btn {
      width: calc(50% - 5px);
      padding: 14px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #d9d9d9;
    }

    .correta { background: #4CAF50 !important; color: white; }
    .errada { background: #f44336 !important; color: white; }

    #contador-container {
      display: none;
      gap: 10px;
      margin-bottom: 20px;
    }

    #acertos-box, #erros-box {
      flex: 1;
      padding: 12px;
      font-size: 20px;
      font-weight: bold;
      color: white;
      border-radius: 12px;
    }

    #acertos-box { background: #4CAF50; }
    #erros-box { background: #f44336; }

    #btn-reiniciar {
      display: none;
      width: 100%;
      padding: 15px;
      margin-top: 20px;
      background: #333;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="container">
    <div id="menu-principal" class="menu">
      <h2>Treino de Inglês</h2>
      <button onclick="abrirMenuNiveis()">Jogar por níveis</button>
      <button onclick="abrirMenuIntervalos()">Escolher palavras</button>
    </div>

    <div id="menu-niveis" class="menu" style="display:none">
      <button onclick="iniciarNivel(25)">Iniciante (25 primeiras)</button>
      <button onclick="iniciarNivel(50)">Intermediário (50 primeiras)</button>
      <button onclick="iniciarNivel(100)">Avançado (100 primeiras)</button>
      <button onclick="iniciarNivel(999)">Todas as palavras</button>
    </div>

    <div id="menu-intervalos" class="menu" style="display:none">
      <button onclick="iniciarIntervalo(0,25)">0 à 25</button>
      <button onclick="iniciarIntervalo(25,50)">25 à 50</button>
      <button onclick="iniciarIntervalo(50,75)">50 à 75</button>
      <button onclick="iniciarIntervalo(75,100)">75 à 100</button>
    </div>

    <div id="palavra-box"></div>
    <div id="opcoes-container"></div>

    <div id="contador-container">
      <div id="acertos-box">0</div>
      <div id="erros-box">0</div>
    </div>

    <div id="resultados-lista"></div>
    <button id="btn-reiniciar" onclick="window.location.reload()">Jogar Novamente</button>
  </div>

  <script src="script.js"></script>
</body>
</html>

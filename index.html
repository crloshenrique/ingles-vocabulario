<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treino de Inglês</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #container {
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    /* Menu inicial */
    #menu-inicial {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    #menu-titulo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .botao-modo {
      width: 150px;
      padding: 15px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background-color: #ff7f50;
      color: white;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
    }

    .botao-modo:hover {
      background-color: #ff6333;
    }

    /* Retângulo da palavra */
    #palavra-box {
      background-color: #ff7f50;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      padding: 40px 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      margin-bottom: 20px;
      min-height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Retângulo do progresso */
    #progresso-box {
      background-color: #333;
      color: #fff;
      font-size: 1.2rem;
      padding: 12px 20px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }

    /* Retângulo da tradução */
    #traducao-box {
      background-color: #fff;
      color: #333;
      font-size: 24px; /* maior e negrito */
      font-weight: bold;
      padding: 12px 20px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      margin-bottom: 15px;
      min-height: 45px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: color 0.3s;
    }

    /* Input e botão responder */
    #resposta {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    #botao-responder {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 15px;
      border-radius: 8px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      transition: background-color 0.3s;
    }

    #botao-responder:hover {
      background-color: #45a049;
    }

    /* Acertos e erros lado a lado */
    #resultado-boxes {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .resultado-box {
      width: 48%;
      padding: 12px 0;
      border-radius: 12px;
      font-size: 20px;
      font-weight: bold;
      color: white;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    #acertos-box {
      background-color: #4CAF50;
    }

    #erros-box {
      background-color: #f44336;
    }

    /* Mensagem final */
    #mensagem {
      font-size: 16px;
      min-height: 20px;
      color: #333;
    }
  </style>
</head>
<body>

  <div id="container">

    <!-- Menu inicial -->
    <div id="menu-inicial">
      <div id="menu-titulo">Responder em:</div>
      <div style="display:flex; gap:20px;">
        <button class="botao-modo" id="modo-ingles">Inglês</button>
        <button class="botao-modo" id="modo-portugues">Português</button>
      </div>
    </div>

    <!-- Container do treino, oculto inicialmente -->
    <div id="treino-container" style="display:none;">
      <div id="palavra-box">Carregando...</div>
      <div id="progresso-box">Acertos: 0 / 0</div>
      <div id="traducao-box"></div>
      <input id="resposta" type="text" placeholder="Digite a tradução" autocomplete="off">
      <button id="botao-responder">Responder</button>

      <div id="resultado-boxes">
        <div id="acertos-box" class="resultado-box">0</div>
        <div id="erros-box" class="resultado-box">0</div>
      </div>

      <div id="mensagem"></div>
    </div>

  </div>

  <script src="vocabulario.js"></script>
  <script src="script.js"></script>

</body>
</html>

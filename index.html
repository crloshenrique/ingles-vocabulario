<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="icon" type="image/png" href="icone.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treino de Inglês</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px 0;
    }

    #container {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      text-align: center;
      padding: 0 15px 30px;
      box-sizing: border-box;
    }

    #menu {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .menu-btn {
      padding: 14px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background-color: #666;
      color: white;
    }

    #palavra-box {
      background-color: #666;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      padding: 0 20px;
      border-radius: 15px;
      margin-bottom: 20px;
      height: 125px;
      display: none;
      align-items: center;
      justify-content: center;
    }

    #opcoes-container {
      display: none;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .opcao-btn {
      width: calc(50% - 5px);
      padding: 14px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background-color: #d9d9d9;
    }

    .opcao-btn.correta {
      background-color: #4CAF50;
      color: white;
    }

    .opcao-btn.errada {
      background-color: #f44336;
      color: white;
    }

    #contador-container {
      display: none;
      gap: 10px;
      margin-top: 15px;
    }

    #acertos-box, #erros-box {
      flex: 1;
      padding: 12px;
      font-size: 20px;
      font-weight: bold;
      color: white;
      border-radius: 12px;
    }

    #acertos-box { background-color: #4CAF50; }
    #erros-box { background-color: #f44336; }
  </style>
</head>

<body>
  <div id="container">

    <div id="menu">
      <h2>Escolha o nível</h2>
      <button class="menu-btn" onclick="iniciarComLimite(25)">Iniciante (25%)</button>
      <button class="menu-btn" onclick="iniciarComLimite(50)">Intermediário (50%)</button>
      <button class="menu-btn" onclick="iniciarComLimite(75)">Avançado (75%)</button>
      <button class="menu-btn" onclick="iniciarComLimite(100)">Pro (100%)</button>
    </div>

    <div id="palavra-box">Carregando...</div>
    <div id="opcoes-container"></div>

    <div id="contador-container">
      <div id="acertos-box">0</div>
      <div id="erros-box">0</div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treino de Inglês</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }

    .palavra {
      font-size: 22px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }

    #mensagem {
      margin-top: 15px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="palavra" id="palavra">Carregando...</div>

  <input
    id="resposta"
    type="text"
    placeholder="Digite a tradução"
    autocomplete="off"
  >

  <button onclick="responder()">Responder</button>

  <div id="mensagem"></div>

  <!-- IMPORTANTE: ordem certa -->
  <script src="vocabulario.js"></script>
  <script src="script.js"></script>

</body>
</html>

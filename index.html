<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treino de Inglês</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }

    .palavra {
      font-size: 22px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }

    #mensagem {
      margin-top: 15px;
      font-size: 16px;
    }

    #traducao-box {
      background-color: #eee;
      color: #333;
      font-size: 18px;
      padding: 12px 20px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      margin-bottom: 15px;
      min-height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Contadores de acertos e erros */
    #contador-container {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    #acertos-box, #erros-box {
      flex: 1;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      padding: 12px 0;
      border-radius: 10px;
      color: white;
      margin: 0 5px;
    }

    #acertos-box {
      background-color: green;
    }

    #erros-box {
      background-color: red;
    }

  </style>
</head>
<body>

  <div class="palavra" id="palavra">Carregando...</div>

  <input
    id="resposta"
    type="text"
    placeholder="Digite a tradução"
    autocomplete="off"
  >

  <!-- Retângulo da tradução -->
  <div id="traducao-box"></div>

  <button onclick="responder()">Responder</button>

  <div id="mensagem"></div>

  <!-- Contadores de acertos e erros -->
  <div id="contador-container">
    <div id="acertos-box">0</div>
    <div id="erros-box">0</div>
  </div>

  <!-- IMPORTANTE: ordem certa -->
  <script src="vocabulario.js"></script>
  <script src="script.js"></script>

</body>
</html>

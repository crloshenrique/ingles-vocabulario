<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Treino de Inglês</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #container {
      width: 100%;
      max-width: 400px;
      text-align: center;
      padding: 15px;
      box-sizing: border-box;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .menu button {
      padding: 14px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #666;
      color: white;
    }

    #palavra-box {
      background: #666;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      height: 125px;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    #opcoes-container {
      display: none;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .opcao-btn {
      width: calc(50% - 5px);
      padding: 14px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #d9d9d9;
    }

    .correta { background: #4CAF50; color: white; }
    .errada { background: #f44336; color: white; }

    #contador-container {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    #acertos-box, #erros-box {
      flex: 1;
      padding: 12px;
      font-size: 20px;
      font-weight: bold;
      color: white;
      border-radius: 12px;
    }

    #acertos-box { background: #4CAF50; }
    #erros-box { background: #f44336; }
  </style>
</head>

<body>
  <div id="container">

    <!-- MENU PRINCIPAL -->
    <div id="menu-principal" class="menu">
      <h2>Escolha a opção desejada</h2>
      <button onclick="abrirMenuIntervalos()">Escolher palavras</button>
      <button onclick="abrirMenuNiveis()">Jogar por níveis</button>
    </div>

    <!-- MENU NÍVEIS -->
    <div id="menu-niveis" class="menu" style="display:none">
      <button onclick="iniciarNivel(25)">Iniciante (25%)</button>
      <button onclick="iniciarNivel(50)">Intermediário (50%)</button>
      <button onclick="iniciarNivel(75)">Avançado (75%)</button>
      <button onclick="iniciarNivel(100)">Pro (100%)</button>
    </div>

    <!-- MENU INTERVALOS -->
    <div id="menu-intervalos" class="menu" style="display:none">
      <button onclick="iniciarIntervalo(0,25)">0 à 25</button>
      <button onclick="iniciarIntervalo(25,50)">25 à 50</button>
      <button onclick="iniciarIntervalo(50,75)">50 à 75</button>
      <button onclick="iniciarIntervalo(75,100)">75 à 100</button>
    </div>

    <!-- CAIXA DE PALAVRA E OPÇÕES -->
    <div id="palavra-box">Carregando...</div>
    <div id="opcoes-container"></div>

    <!-- CONTADORES DE ACERTOS E ERROS -->
    <div id="contador-container">
      <div id="acertos-box">0</div>
      <div id="erros-box">0</div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>

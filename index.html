<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treino de Inglês</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #container {
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    #palavra-box {
      background-color: #ff7f50;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      padding: 40px 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      margin-bottom: 20px;
      min-height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #traducao-box {
      background-color: #fff;
      color: #333;
      font-size: 22px;
      font-weight: bold;
      padding: 12px 20px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      margin-bottom: 15px;
      min-height: 45px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: color 0.3s;
    }

    #progresso-box {
      background-color: #333;
      color: #fff;
      font-size: 1.2rem;
      padding: 12px 20px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }

    #acertos-box, #erros-box {
      width: 48%;
      padding: 12px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      display: inline-block;
      margin-bottom: 20px;
    }

    #acertos-box { background-color: green; }
    #erros-box { background-color: red; }

    #resposta {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 15px;
      border-radius: 8px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    #mensagem {
      font-size: 16px;
      min-height: 20px;
      margin-bottom: 10px;
      color: #333;
    }

    /* Menu inicial pequeno e simples */
    #menu-box {
      margin-bottom: 20px;
    }

    #menu-box button {
      width: 48%;
      margin: 0 1%;
    }
  </style>
</head>
<body>

  <div id="container">

    <!-- Menu inicial -->
    <div id="menu-box">
      <button id="modo-ingles">Inglês</button>
      <button id="modo-portugues">Português</button>
    </div>

    <!-- Retângulo da palavra -->
    <div id="palavra-box">Carregando...</div>

    <!-- Retângulo da tradução correta -->
    <div id="traducao-box"></div>

    <!-- Retângulo do progresso -->
    <div id="progresso-box">Acertos: 0 / 0</div>

    <!-- Quadrados de acertos e erros -->
    <div id="acertos-box">0</div>
    <div id="erros-box">0</div>

    <!-- Input e botão -->
    <input
      id="resposta"
      type="text"
      placeholder="Digite a tradução"
      autocomplete="off"
    >
    <button onclick="responder()">Responder</button>

    <div id="mensagem"></div>

  </div>

  <script src="vocabulario.js"></script>
  <script src="script.js"></script>

</body>
</html>
